<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bureau du Secrétaire Général</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Bureau du Secrétaire Général</h1>
        <h2>République Socialiste de Novastan</h2>
    </header>

    <main>
        <section id="office">
            <div id="narrative">
                <!-- Texte narratif chargé dynamiquement -->
            </div>
            <div id="choices">
                <!-- Boutons de choix chargés dynamiquement -->
            </div>
        </section>

        <aside id="gauges">
            <div class="gauge" id="party-stability">
                <label>Stabilité du Parti</label>
                <progress value="75" max="100"></progress>
            </div>
            <div class="gauge" id="public-satisfaction">
                <label>Satisfaction du peuple</label>
                <progress value="60" max="100"></progress>
            </div>
            <div class="gauge" id="planned-economy">
                <label>Économie planifiée</label>
                <progress value="50" max="100"></progress>
            </div>
            <div class="gauge" id="internal-security">
                <label>Sécurité intérieure</label>
                <progress value="80" max="100"></progress>
            </div>
            <div class="gauge" id="international-relations">
                <label>Relations internationales</label>
                <progress value="40" max="100"></progress>
            </div>
        </aside>

        <section id="journal">
            <h3>Journal</h3>
            <ul id="history">
                <!-- Historique des décisions -->
            </ul>
        </section>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
